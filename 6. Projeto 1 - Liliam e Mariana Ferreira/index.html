<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Alunos</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Cadastro de Alunos</h1>

        <form id="formAluno">
            <input type="text" id="nome" placeholder="Nome do aluno" required>
            <input type="number" id="nota1" placeholder="Nota 1" min="0"
                max="10" step="0.1" required>
            <input type="number" id="nota2" placeholder="Nota 2" min="0"
                max="10" step="0.1" required>
            <input type="number" id="nota3" placeholder="Nota 3" min="0"
                max="10" step="0.1" required>
            <button type="submit">Cadastrar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody id="tabelaAlunos">
            </tbody>
        </table>
    </body>
</html>
